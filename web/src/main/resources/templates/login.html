<section layout:decorator="layout" layout:fragment="body"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         xmlns:th="http://www.thymeleaf.org">

    <h2 th:text="#{login.title}">Login</h2>
    <form th:action="@{/login}" method="post">
        <fieldset>
            <div th:if="${param.error}">
                <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">Wrong input!</span>
            </div>

            <div>
                <label for="username" th:text="#{login.form.username.text}">Username</label>
                <input type="text" id="username" name="username" th:placeholder="#{login.form.username.placeholder}"/>
            </div>

            <div>
                <label for="password" th:text="#{login.form.password.text}">Password</label>
                <input type="password" id="password" name="password" th:placeholder="#{login.form.password.placeholder}"/>
            </div>

            <div>
                <button type="submit" th:text="#{login.form.submit.text}">Login</button>
            </div>
        </fieldset>
    </form>
</section>
